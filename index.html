            <div class="nav">

                    <li class="signin-active"><a class="btn">INICIAR SESIÓN</a></li>
                    <li class="signup-inactive"><a class="btn">INSCRIBIRSE </a></li>
                </ul>

            <div ng-app ng-init="checked = false">

                    <input class="form-styling" type="text" name="usuario" placeholder="" required/>

                        <a class="btn-signin" id="btn_usuario">ACCEDER COMO USUARIO</a>
                    </div>
                </form>
                

                <form class="form-signup" action="conexionesPHP/registroUsuario.php" method="post" name="form">
                    <label for="fullname">USUARIO</label>
                    <input class="form-styling" type="text" name="usuario" placeholder="" required />
                    <label for="email">CORREO ELECTRÓNICO</label>
                    <input class="form-styling" type="email" name="email" placeholder="" required/>
                    <label for="password">CONTRASEÑA</label>
                    <input class="form-styling" type="password" name="clave" placeholder="" required/>
                    <label for="confirmpassword">CONFIRMAR CONTRASEÑA</label>
                    <input class="form-styling" type="password" name="confirmarclave" placeholder="" required/>
                    <button type="submit" class="btn-animate btn-inscribirse">INSCRIBIRSE</button>
                </form>
